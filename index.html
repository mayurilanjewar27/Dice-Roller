<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller App</title>

      <style>
        .dice-container{
            border: 1px solid black;
            max-width: fit-content;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .roll-button{
            background-color: #000;
            color:#fff;
            font-size: 20px;
            padding: 5px 20px;
            border:none;
            width: 150px;
            border-radius: 40px;
            margin-top: 20px;
            cursor:pointer;
        }
        
        #dice-image{
           height: 200px;
           object-fit: contain;
        }

        #result{
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
       </style>
</head>
<body>
        <div class="dice-container">
    <h1>Dice Roller App</h1>

    <img src="default.png" alt="Dice" id="dice-image" />

    <p id="result"></p>

    <button class="roll-button" onclick="rollDice()">Roll Dice</button>
  </div>
</body>
<script>
   function rollDice(){
    const imgElement = document.getElementById("dice-image");
    const resultElement = document.getElementById("result");
    const randomNum = Math.floor(Math.random() * 6) + 1;

    resultElement.innerText = `Hurray! You rolled the dice and got: ${randomNum}`;

    if(randomNum === 1){
        imgElement.src = "one.png";
    } else if(randomNum === 2){
        imgElement.src = "two.png";
    } else if(randomNum === 3){
        imgElement.src = "three.png";
    } else if(randomNum === 4){
        imgElement.src = "four.png";
    } else if(randomNum === 5){
        imgElement.src = "five.png";
    } else {
        imgElement.src = "six.png";
    }
}

</script>
</html>
