<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller App</title>

    <style>
        .dice-container{
            border: 1px solid black;
            padding: 20px 30px;
            width: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #diceImg{
            height: 200px;
            object-fit: contain;
        }

        #rollBtn{
            background-color: black;
            color: white;
            font-size: 20px;
            padding: 8px 25px;
            border: none;
            border-radius: 40px;
            margin-top: 15px;
            cursor: pointer;
        }

        #diceResult{
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="dice-container">
    <h1>Dice Roller App</h1>

 
    <img src="default.png" id="diceImg" alt="Dice">

    <p id="diceResult">Click Roll Dice</p>

    
    <button id="rollBtn" onclick="rollDice()">Roll Dice</button>
</div>

<script>
function rollDice(){
    const diceImg = document.getElementById("diceImg");
    const diceResult = document.getElementById("diceResult");

    const randomNum = Math.floor(Math.random() * 6) + 1;

    diceResult.innerText = "You rolled: " + randomNum;

    if(randomNum === 1){
        diceImg.src = "one.png";
    } else if(randomNum === 2){
        diceImg.src = "two.png";
    } else if(randomNum === 3){
        diceImg.src = "three.png";
    } else if(randomNum === 4){
        diceImg.src = "four.png";
    } else if(randomNum === 5){
        diceImg.src = "five.png";
    }  else {
        diceImg.src = "six.png";
    }
}
</script>

</body>
</html>
